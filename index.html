<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Ad Counter and Time Waster Estimator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            background-color: #2e2e2e;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            color: #ffffff;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .iframe-container {
            position: relative;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .note {
            font-size: 0.9em;
            color: #999999;
            margin-top: 15px;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 102%; /* Slightly wider to ensure full coverage */
            height: 50px; /* Adjust height to cover the watermark */
            background-color: #2e2e2e; /* Solid color to match the container background */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            border-radius: 0 0 10px 10px;
            z-index: 9999;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-size: 1em;
        }
        input[type="text"]:focus {
            border-color: #ff8a00;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: linear-gradient(90deg, #e52e71, #ff8a00);
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2.2em;
            }
            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Ad Counter and Time Waster Estimator</h1>
        <p>Enter a website URL and estimate ad impact:</p>
        <div class="iframe-container">
            <iframe src="https://atharva-47appio-wappftchczigdanfua2wb6c.streamlit.app/?someparam=value&embedded=true" frameborder="0"></iframe>
            <div class="overlay">Please note: This is an estimate based on the entered URL.</div> <!-- Overlay to hide the watermark -->
        </div>
        <p class="note">Note: Replace the 'src' attribute with the URL of your hosted Streamlit app.</p>
    </div>
</body>
</html>
